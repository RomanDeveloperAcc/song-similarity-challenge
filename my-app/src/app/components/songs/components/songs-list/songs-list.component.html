<div class="wrapper">
  <div class="loading"
       *ngIf="areSongsLoading"
  >
    <mat-spinner></mat-spinner>
  </div>
  <div class="no-result"
       *ngIf="!areSongsAvailable && !areSongsLoading"
  >
    There are no songs :(
  </div>
  <app-songs-list-item *ngFor="let song of songs"
                       [song]="song"
                       (click)="viewSimilar(song.id)"
  ></app-songs-list-item>
</div>
