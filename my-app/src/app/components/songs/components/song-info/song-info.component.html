<div class="cross-wrapper"
     [ngClass]="theme === 'dark' ? 'cross-wrapper' : 'cross-wrapper cross-light'"
>
  <div class="cross"
       (click)="closeDialogWindow()"
  >
    <img [src]="crossImage"
         alt=""
         class="cross-img"
    >
  </div>
</div>
<div class="wrapper"
     [ngClass]="theme === 'dark' ? 'wrapper' : 'wrapper light-wrapper'"
>
  <div class="title">
    <a [href]="songInfo.song_url"
       target="_blank"
    >
      {{ songInfo.song_name }}
    </a>
  </div>
  <div class="artist">
    <a [href]="songInfo.artist_url"
       target="_blank"
    >
      {{ songInfo.artist_name }}
    </a>
  </div>
  <div class="percentage">
    {{ songInfo.percentage }}&#37; Match
  </div>
  <div class="lyrics">
    <div class="lyrics-title">
      Lyrics
    </div>
    <div class="lyrics-text">
      {{ songInfo.lyrics | modifyText }}
    </div>
  </div>
</div>
