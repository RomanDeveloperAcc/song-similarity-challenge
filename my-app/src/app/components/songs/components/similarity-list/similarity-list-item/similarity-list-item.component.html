<div class="wrapper"
     [ngClass]="theme === 'dark' ? 'wrapper' : 'wrapper light'"
>
  <div class="dynamic-info">
    <div class="title">
      {{ song.song_name }}
    </div>
    <div class="artist">
      {{ song.artist_name }}
    </div>
  </div>
  <div class="static-info">
    <div class="percentage">
      {{ song.percentage }}&#37;
    </div>
    <div class="match-text">
      Match
    </div>
    <div class="more-info">
      More Info
    </div>
  </div>
</div>
